apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: GitLab Community Edition deployment with PostgreSQL and Redis
    maintained-by: DevOps Team
  labels:
    app: gitlab
    app.kubernetes.io/component: gitlab-ce
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/part-of: gitlab
    app.kubernetes.io/version: latest
  name: gitlab
  namespace: gitlab-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
      app.kubernetes.io/component: gitlab-ce
      app.kubernetes.io/name: gitlab
      app.kubernetes.io/part-of: gitlab
      app.kubernetes.io/version: latest
  template:
    metadata:
      annotations:
        description: GitLab Community Edition deployment with PostgreSQL and Redis
        maintained-by: DevOps Team
      labels:
        app: gitlab
        app.kubernetes.io/component: gitlab-ce
        app.kubernetes.io/name: gitlab
        app.kubernetes.io/part-of: gitlab
        app.kubernetes.io/version: latest
    spec:
      containers:
      - env:
        - name: GITLAB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: GITLAB_ROOT_PASSWORD
              name: gitlab-secret
        - name: PROMETHEUS_MULTIPROC_DIR
          value: ""
        - name: PROMETHEUS_EXPORTER
          value: "false"
        - name: RUBY_PROMETHEUS_EXPORTER
          value: "false"
        - name: GITLAB_PROMETHEUS_EXPORTER
          value: "false"
        - name: TMPDIR
          value: /tmp
        image: gitlab/gitlab-ce:latest
        name: gitlab
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 22
          name: ssh
        resources: {}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/gitlab
          name: gitlab-config-storage
        - mountPath: /var/opt/gitlab
          name: gitlab-data-storage
        - mountPath: /var/log/gitlab
          name: gitlab-logs-storage
        - mountPath: /etc/gitlab/postgres_password
          name: gitlab-secret-volume
          subPath: GITLAB_DB_PASSWORD
        - mountPath: /etc/gitlab/redis_password
          name: gitlab-secret-volume
          subPath: GITLAB_REDIS_PASSWORD
      volumes:
      - name: gitlab-config-storage
        persistentVolumeClaim:
          claimName: gitlab-config-pvc
      - name: gitlab-data-storage
        persistentVolumeClaim:
          claimName: gitlab-data-pvc
      - name: gitlab-logs-storage
        persistentVolumeClaim:
          claimName: gitlab-logs-pvc
      - name: gitlab-secret-volume
        secret:
          secretName: gitlab-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: GitLab Community Edition deployment with PostgreSQL and Redis
    maintained-by: DevOps Team
  labels:
    app: postgresql
    app.kubernetes.io/component: gitlab-ce
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/part-of: gitlab
    app.kubernetes.io/version: latest
  name: postgresql
  namespace: gitlab-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
      app.kubernetes.io/component: gitlab-ce
      app.kubernetes.io/name: gitlab
      app.kubernetes.io/part-of: gitlab
      app.kubernetes.io/version: latest
  template:
    metadata:
      annotations:
        description: GitLab Community Edition deployment with PostgreSQL and Redis
        maintained-by: DevOps Team
      labels:
        app: postgresql
        app.kubernetes.io/component: gitlab-ce
        app.kubernetes.io/name: gitlab
        app.kubernetes.io/part-of: gitlab
        app.kubernetes.io/version: latest
    spec:
      containers:
      - env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_USER
              name: postgres-secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PASSWORD
              name: postgres-secret
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              key: POSTGRES_DB
              name: postgres-secret
        image: postgres:14-alpine
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        name: postgresql
        ports:
        - containerPort: 5432
          name: postgres
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: GitLab Community Edition deployment with PostgreSQL and Redis
    maintained-by: DevOps Team
  labels:
    app: redis
    app.kubernetes.io/component: gitlab-ce
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/part-of: gitlab
    app.kubernetes.io/version: latest
  name: redis
  namespace: gitlab-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      app.kubernetes.io/component: gitlab-ce
      app.kubernetes.io/name: gitlab
      app.kubernetes.io/part-of: gitlab
      app.kubernetes.io/version: latest
  template:
    metadata:
      annotations:
        description: GitLab Community Edition deployment with PostgreSQL and Redis
        maintained-by: DevOps Team
      labels:
        app: redis
        app.kubernetes.io/component: gitlab-ce
        app.kubernetes.io/name: gitlab
        app.kubernetes.io/part-of: gitlab
        app.kubernetes.io/version: latest
    spec:
      containers:
      - command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: REDIS_PASSWORD
              name: redis-secret
        image: redis:7-alpine
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: redis-storage
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
