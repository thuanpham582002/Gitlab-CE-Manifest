metadata:
  annotations:
    description: GitLab Community Edition deployment with PostgreSQL and Redis
    maintained-by: DevOps Team
  labels:
    app.kubernetes.io/component: gitlab-ce
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/part-of: gitlab
    app.kubernetes.io/version: latest
    name: gitlab
  name: gitlab-staging
---
apiVersion: v1
data:
  GITLAB_OMNIBUS_CONFIG: |
    external_url 'http://gitlab-service.gitlab.svc.cluster.local'

    # Database configuration
    gitlab_rails['db_adapter'] = 'postgresql'
    gitlab_rails['db_encoding'] = 'utf8'
    gitlab_rails['db_database'] = 'gitlabhq_production'
    gitlab_rails['db_username'] = 'postgres'
    gitlab_rails['db_password'] = File.read('/etc/gitlab/postgres_password').strip
    gitlab_rails['db_host'] = 'postgresql-service.gitlab.svc.cluster.local'
    gitlab_rails['db_port'] = 5432

    # Redis configuration
    gitlab_rails['redis_host'] = 'redis-service.gitlab.svc.cluster.local'
    gitlab_rails['redis_port'] = 6379
    gitlab_rails['redis_password'] = File.read('/etc/gitlab/redis_password').strip

    # Disable prometheus for smaller deployment
    prometheus['enable'] = false
    prometheus['prometheus_mmap_enable'] = false
    grafana['enable'] = false

    # Disable unnecessary services
    pages['enable'] = false
    registry['enable'] = false
    packages['enable'] = false
    mattermost['enable'] = false
    ci_gitlab_runner['enable'] = false
    elasticsearch['enable'] = false
    kerberos['enable'] = false

    # Keep LFS enabled as requested
    gitlab_rails['lfs_enabled'] = true

    # Disable Prometheus mmap to prevent 500 errors
    gitlab_rails['prometheus_client_mmap_enable'] = false

    # Fix shared memory and tmpfs issues
    gitlab_rails['shared_tmpdir'] = '/tmp'
    gitlab_rails['dir'] = '/var/opt/gitlab'
    gitlab_rails['runtime_dir'] = '/var/opt/gitlab'

    # Disable metrics collection completely to avoid mmap issues
    gitlab_rails['metrics_enabled'] = false
    gitlab_rails['influxdb_enabled'] = false

    # Configure Puma to avoid shared memory issues
    puma['worker_processes'] = 2
    puma['min_threads'] = 2
    puma['max_threads'] = 4
    puma['tmpdir'] = '/tmp'
    puma['state_path'] = '/tmp/puma.state'
    puma['pidfile'] = '/tmp/puma.pid'

    # Optimize Sidekiq for CI/CD workloads and disable metrics
    sidekiq['min_concurrency'] = 2
    sidekiq['max_concurrency'] = 4
    sidekiq['concurrency'] = 2
    sidekiq['metrics_enabled'] = false
    sidekiq['health_checks_enabled'] = true

    # Optimize database for CI/CD
    gitlab_rails['db_pool'] = 10
    gitlab_rails['db_prepared_statements'] = true

    # Optimize Redis for CI/CD caching
    gitlab_rails['redis_cache_enable'] = true
    gitlab_rails['redis_shared_state_enable'] = false

    # Keep artifacts for CI/CD
    gitlab_rails['artifacts_enabled'] = true
    gitlab_rails['artifacts_expiration_period'] = '30 days'

    # Optimize timeouts for CI/CD
    gitlab_rails['webhook_timeout'] = 30
    gitlab_rails['git_timeout'] = 60

    # SMTP configuration (optional)
    # gitlab_rails['smtp_enable'] = true
    # gitlab_rails['smtp_address'] = "smtp.gmail.com"
    # gitlab_rails['smtp_port'] = 587
    # gitlab_rails['smtp_user_name'] = "your.email@gmail.com"
    # gitlab_rails['smtp_password'] = "your-password"
    # gitlab_rails['smtp_domain'] = "smtp.gmail.com"
    # gitlab_rails['smtp_authentication'] = "login"
    # gitlab_rails['smtp_enable_starttls_auto'] = true
    # gitlab_rails['smtp_tls'] = false
    # gitlab_rails['smtp_openssl_verify_mode'] = 'peer'
