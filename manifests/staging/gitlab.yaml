apiVersion: v1
kind: Secret
metadata:
  name: gitlab-secret
  namespace: gitlab
type: Opaque
data:
  # GitLab root password (base64 encoded) - CHANGE THIS IN PRODUCTION
  GITLAB_ROOT_PASSWORD: YWRtaW4xMjM=
  # GitLab database secrets
  GITLAB_DB_PASSWORD: Z2l0bGFicGFzc3dvcmQ=
  # Redis password
  GITLAB_REDIS_PASSWORD: cmVkaXNwYXNzd29yZA==
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-config
  namespace: gitlab
data:
  GITLAB_OMNIBUS_CONFIG: |
    external_url 'http://gitlab-service.gitlab.svc.cluster.local'

    # Database configuration
    gitlab_rails['db_adapter'] = 'postgresql'
    gitlab_rails['db_encoding'] = 'utf8'
    gitlab_rails['db_database'] = 'gitlabhq_production'
    gitlab_rails['db_username'] = 'postgres'
    gitlab_rails['db_password'] = File.read('/etc/gitlab/postgres_password').strip
    gitlab_rails['db_host'] = 'postgresql-service.gitlab.svc.cluster.local'
    gitlab_rails['db_port'] = 5432

    # Redis configuration
    gitlab_rails['redis_host'] = 'redis-service.gitlab.svc.cluster.local'
    gitlab_rails['redis_port'] = 6379
    gitlab_rails['redis_password'] = File.read('/etc/gitlab/redis_password').strip

    # Disable prometheus for smaller deployment
    prometheus['enable'] = false
    grafana['enable'] = false

    # SMTP configuration (optional)
    # gitlab_rails['smtp_enable'] = true
    # gitlab_rails['smtp_address'] = "smtp.gmail.com"
    # gitlab_rails['smtp_port'] = 587
    # gitlab_rails['smtp_user_name'] = "your.email@gmail.com"
    # gitlab_rails['smtp_password'] = "your-password"
    # gitlab_rails['smtp_domain'] = "smtp.gmail.com"
    # gitlab_rails['smtp_authentication'] = "login"
    # gitlab_rails['smtp_enable_starttls_auto'] = true
    # gitlab_rails['smtp_tls'] = false
    # gitlab_rails['smtp_openssl_verify_mode'] = 'peer'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-config-pvc
  namespace: gitlab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-data-pvc
  namespace: gitlab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-logs-pvc
  namespace: gitlab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
  labels:
    app: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 22
          name: ssh
        env:
        - name: GITLAB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secret
              key: GITLAB_ROOT_PASSWORD
        volumeMounts:
        - name: gitlab-config-storage
          mountPath: /etc/gitlab
        - name: gitlab-data-storage
          mountPath: /var/opt/gitlab
        - name: gitlab-logs-storage
          mountPath: /var/log/gitlab
        - name: gitlab-secret-volume
          mountPath: /etc/gitlab/postgres_password
          subPath: GITLAB_DB_PASSWORD
        - name: gitlab-secret-volume
          mountPath: /etc/gitlab/redis_password
          subPath: GITLAB_REDIS_PASSWORD
        - name: gitlab-config-volume
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb
        resources:
          requests:
            memory: "3Gi"
            cpu: "1500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: gitlab-config-storage
        persistentVolumeClaim:
          claimName: gitlab-config-pvc
      - name: gitlab-data-storage
        persistentVolumeClaim:
          claimName: gitlab-data-pvc
      - name: gitlab-logs-storage
        persistentVolumeClaim:
          claimName: gitlab-logs-pvc
      - name: gitlab-secret-volume
        secret:
          secretName: gitlab-secret
      - name: gitlab-config-volume
        configMap:
          name: gitlab-config
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-service
  namespace: gitlab
spec:
  selector:
    app: gitlab
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-ssh-service
  namespace: gitlab
spec:
  selector:
    app: gitlab
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP
  type: ClusterIP